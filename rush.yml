---
name: Keystore
description: Non-visible component extension to securely encyprt and decrypt user data using Android Keystore.
homepage: https://www.jl9322.com/
min_sdk: 23

version:
  number: auto
  name: '0.1.0'

authors:
  - Jason Webb

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.svg
  # Extension assets.
  # other:
  #   - my_awesome_asset.anything

# Extension dependencies (JAR).
